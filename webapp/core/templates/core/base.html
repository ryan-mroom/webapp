{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f65f4a093d.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'core/main.css' %}">

    {% if title %}
        <title>Mushroom - {{ title }}</title>
    {% else %}
        <title>Mushroom</title>
    {% endif %}
</head>
<body>
    <div class="container">
        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light navbar-bg fixed-top">
            <div class="container">
                <img src="{% static 'core/mushroom-logo.png' %}" alt="link" height="50">
                <a class="navbar-title" href="{% url 'newsfeed-home' %}">Mushroom</a>
                <!--
                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-addon"><span class="fas fa-search"></span></span>
                        </div>
                    </div>
                </form>
                -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a href="{% url 'users-dashboard' %}" class="nav-item nav-link" title="Dashboard"><i class="fas fa-grip-horizontal nav-item nav-link"></i></a>
                        <a href="{% url 'newsfeed-post-create' %}" class="nav-item nav-link" title="New Post"><i class="fas fa-plus"></i></a>
                        <a href="{% url 'users-profile' %}" class="nav-item nav-link" title="Profile"><i class="far fa-user-circle nav-item nav-link"></i></a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link" title="Logout"><i class="fas fa-sign-out-alt nav-item nav-link"></i></a>
                    {% else %}
                    <!--
                        Uncomment to enable users loging in from the home page
                        <a href="{% url 'login' %}" class="nav-item nav-link" title="Login"><i class="fas fa-sign-in-alt nav-item nav-link"></i></a>
                        <a href="{% url 'users-register' %}" class="nav-item nav-link">Register</a>
                     -->
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
