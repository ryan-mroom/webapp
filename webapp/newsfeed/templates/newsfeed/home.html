{% extends "core/base.html" %}
{% block content %}
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light navbar-bg fixed-top">
            <div class="container">
                <img src="static/core/mushroom-logo.png" alt="link" height="50">
                <a class="navbar-title" href="#">Mushroom</a>
                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-addon"><span class="fas fa-search"></span></span>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    {% for post in posts %}
        <article class="media mb-4 content-section">
            <div class="media-body">
                <h2 class="mx-2 py-1 article-title">{{ post.title }}</h2>
                <div class="content-card">
                    <p class="mx-2 article-content">{{ post.content }}</p>
                    <div class="mx-2 atricle-link-box">
                        <!--<img src="static/core/link-icon.png" alt="link" height="20" width="20">-->
                        <i class="fas fa-link"></i>
                        <a class="article-link" href="{{ post.link_url }}">
                            {{ post.link_title }}</a>
                    </div>
                    <small class="ml-2 text-muted">Source: {{ post.source }}</small>
                    <div class="mb-1 pb-1">
                        {% for tag in post.tags_array %}
                            <div class=" ml-2 my-1 article-tag">
                                <p class="mx-2">{{ tag }}</p>
                            </div>
                        {% endfor %}
                    </div>
                    <p class="ml-2 article-date">{{ post.date_posted }}</p>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content%}
