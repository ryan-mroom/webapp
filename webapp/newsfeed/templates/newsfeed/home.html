{% extends "core/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media mb-4 content-section">
            <div class="media-body">
                <h2 class="mx-2 py-1 article-title">{{ post.title }}</h2>
                <div class="content-card">
                    <p class="mx-2 article-content">{{ post.content }}</p>
                    <div class="mx-2 atricle-link-box">
                        <div class="article-link-icon"></div>
                        <a class="article-link" href="{{ post.link_url }}">{{ post.link_title }}</a>
                    </div>
                    <small class="ml-2 text-muted">Source: {{ post.source }}</small>
                    <div class="mb-1 pb-1">
                        {% for tag in post.tags_array %}
                            <div class=" ml-2 my-1 article-tag">
                                <p class="mx-2">{{ tag }}</p>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="article-date">
                        <p class="ml-2">{{ post.date_posted }}</p>
                    </div>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content%}
