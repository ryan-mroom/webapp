{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>Source: {{ post.source }}</p>
        <a href="{{ post.link_url }}">{{ post.link_title }}</a>
        <p>{{ post.tags }}</p>
        <p>{{ post.date }}</p>
    {% endfor %}
{% endblock content%}
